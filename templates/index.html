{% extends "layout.html" %}
{% block content %}
       <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Welcome to TutorFinder</h1>
                <p class="lead">Below is the most recent TutorFinder listings</p>
			</div>
            <form class="form-horizontal" action="search_post" method="post">
           		<div class="form-group">
            	     <label for="type" class="col-sm-2 control-label">Search for: </label>
                	 <div class="col-sm-10">
                	     <select class="form-control" id="type" name="type">
                    	   <option>Tutor</option>
                      	   <option>Student</option>
                    	 </select>
                  	 </div>
                </div>
		
                <div class="form-group">
                   <label for="course" class="col-sm-2 control-label">Course:</label>
                   <div class="col-sm-10">
                      <select class="form-control" id="course" name="course">
                        {% for course in courses %}
                            <option> {{ course["CourseCode"] }}</option>
                        {% endfor %}
                      </select>
               	   </div>
                </div>			

				<div class="form-group">
            	     <label for="rating" class="col-sm-2 control-label">Minimum Rating: </label>
                	 <div class="col-sm-10">
                	     <select class="form-control" id="rating" name="rating">
                    	   <option>1</option>
                      	   <option>2</option>
                    	   <option>3</option>
                    	   <option>4</option>
                    	   <option>5</option>
                    	   <option>6</option>
                    	   <option>7</option>
                    	   <option>8</option>
                    	   <option>9</option>
                    	   <option>10</option>
                    	 </select>
                  	 </div>
                 </div>
				 <div class="form-group">
                 	<label for="price" class="col-sm-2 control-label">Maximum Price: </label>
                   	<div class="col-sm-10">
                     	<input type="text" class="form-control" id="price" name="price" placeholder="Price">
                   	</div>
                 </div>
				 <div class="form-group">
                 	<label for="name" class="col-sm-2 control-label">Search</label>
                   	<div class="col-sm-10">
                     	<input type="text" class="form-control" id="name" name="search" placeholder="Search Text">
                   	</div>
                 </div>
                 <div class="form-group">
                   	<div class="col-sm-offset-2 col-sm-10">
                    	 <button type="submit" class="btn btn-default">Submit</button>
                   	</div>
                 </div>
        	</form>
        </div>
{% endblock %}
