{% extends "layout.html" %}
{% block content %}
       <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Welcome to TutorFinder</h1>
                <p class="lead">Below is the most recent TutorFinder listings</p>
			</div>
                <form class="form-horizontal" action="search_post" method="post">
                  <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Search for: </label>
                    <div class="col-sm-10">
                      <select class="form-control" id="type" name="type">
                        <option>Tutor</option>
                        <option>Student</option>
                      </select>
                    </div>
                  </div>
 				  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Search</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" name="search" placeholder="Search Text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
        </div>
{% endblock %}
