{% extends "layout.html" %}
{% block content %}
       <div class="row">
            <div class="col-lg-12 text-center">
                <form class="form-horizontal" action="rating_post" method="post">
               
			      <input type="hidden" name="email" value="{{ username }}">				  
 
                  <div class="form-group">
                    <label for="tutor" class="col-sm-2 control-label">Tutor</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="tutor" name="tutor">
						{% for tutor in tutors %}
                        	<option> {{ tutor["TutorUsername"] }}</option>
						{% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                     <label for="rating" class="col-sm-2 control-label">Rating: </label>
                     <div class="col-sm-10">
                         <select class="form-control" id="rating" name="rating">
                           <option>1</option>
                           <option>2</option>
                           <option>3</option>
                           <option>4</option>
                           <option>5</option>
                           <option>6</option>
                           <option>7</option>
                           <option>8</option>
                           <option>9</option>
                           <option>10</option>
                         </select>
                     </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
{% endblock %}
