{% extends "layout.html" %}
{% block content %}
       <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Welcome to TutorFinder</h1>
                <p class="lead">Submit Here</p>


                <form class="form-horizontal" action="signup_post" method="post">
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="rate" class="col-sm-2 control-label">Hourly Rate</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="rate" name="rate" placeholder="Hourly Rate">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Course:</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="type" name="type">
						{% for result in results %}
                        	<option> {{ result["CourseCode"] }}</option>
						{% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
{% endblock %}
