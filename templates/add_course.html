{% extends "layout.html" %}
{% block content %}
       <div class="row">
            <div class="col-lg-12 text-center">
                <form class="form-horizontal" action="add_course_post" method="post">
               
			      <input type="hidden" name="email" value="{{ username }}">				  
 
                  <div class="form-group">
                    <label for="pay" class="col-sm-2 control-label">Hourly Rate</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="pay" name="pay" placeholder="Hourly Rate">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="course" class="col-sm-2 control-label">Course:</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="course" name="course">
						{% for course in courses %}
                        	<option> {{ course["CourseCode"] }}</option>
						{% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
{% endblock %}
