{% extends "layout.html" %}
{% block content %}
       <div class="row">
			<div>
				<form class="form-horizontal" action="update_post" method="post">
				<input type="hidden" name="type" value="{{ accType }}">
				<input type="hidden" name="email" value="{{ username }}">

 				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Update Name</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="name" name="name" placeholder="New Name">
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-default">Update Name</button>
					</div>
				  </div>
				</form>
			</div>
        </div>

{% endblock %}
